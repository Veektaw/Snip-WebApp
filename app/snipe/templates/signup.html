<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css')}}">
    {% block head %}
        <title>Sign Up</title>
    {% endblock %}   
</head>


{% block body %}

    {% with errors = get_flashed_messages(category_filter=["error"]) %}
      {% if errors %}

        {%- for msg in errors %}
          <div role="alert" class="alert"><p class="alert-msg"><strong> {{ msg }} </strong></p></div>
        {% endfor -%}
      {% endif %}
    {% endwith %}


    <div class="signupFrm">
        <form action="{{url_for('auth.signup')}}" class="form" method="POST">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <input type="text" name="name" class="input" placeholder="a" required>
            <label for="Name" class="label">Name</label>
          </div>

          <div class="inputContainer">
            <input type="email" name="email" class="input" placeholder="a" required>
            <label for="Email" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="phone" name="phone_number" class="input" placeholder="a" required>
            <label for="Phone_number" class="label">Phone number</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="password" placeholder="a" required>
            <label for="Password" class="label">Password</label>
          </div>

          <div class="inputContainer">
            <input type="password" class="input" name="password_confirmation" placeholder="a" required>
            <label for="Password" class="label">Confirm password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
          <center>
            <p>
              Already have an account? <a href="{{url_for('auth.login')}}">Login</a>
            </p>
          </center>
        </form>
    </div>


{% endblock %}
